<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>GTA V</title>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./assets/logo-rockstar.svg" alt="logo rockstar">
            <hr />
            <img src="./assets/logo-gta.svg" alt="logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte  <img src="./assets/icone-link.svg" alt="icone do suporte"></a>
                    
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem-fundo" src="./assets/bg-main.png"
            alt="rapaz de moletom laranja ao lado de um carro esportivo amarelo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./assets/logo-gta-v.svg" alt="logo GTA V">
                <img src="./assets/logo-gta-online.svg" alt="logo GTA V Online">
            </div>

            <h1>Já disponíveis para Playstation 5 e Xbox Series X | S</h1>
            <p class="texto">
                Experimente os fênomenos de entreterimento Grand Theft Auto V e GTA Online
            </p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./assets/gta5.jpg" alt="capa do jogo GTA V">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./assets/logo-ps5.svg" alt="logo ps5">
                    </li>
                    <li>
                        <img src="./assets/logo-xbox-series-s.svg" alt="logo xbox series X|S">
                    </li>
                    <li>
                        <img src="./assets/logo-ps4.svg" alt="logo ps4">
                    </li>
                    <li>
                        <img src="./assets/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    <li>
                        <img src="./assets/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./assets/logo-ps5.svg" alt="logo ps5">
                    </li>
                    <li>
                        <img src="./assets/logo-xbox-series-s.svg" alt="logo xbox series X|S">
                    </li>
                    <li>
                        <img src="./assets/logo-ps4.svg" alt="logo ps4">
                    </li>
                    <li>
                        <img src="./assets/logo-xbox-one.svg" alt="logo xbox one">
                    </li>
                    <li>
                        <img src="./assets/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            </button>
        </div>
    </section>
</body>

</html>
